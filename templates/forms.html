{% extends "templates\base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off" >
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            {{form.name|as_crispy_field}}
        </div>
        <div class="col-md-6">
            {{form.description|as_crispy_field}}
        </div>
    </div>
<br/>
<div class="row">
    <div class="col-md-6">
        {{form.value|as_crispy_field}}
    </div>
    <div class="col-md-6">
        {{form.category|as_crispy_field}}
    </div>
</div>
<br/>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Back to list
            </a>
        </div>
    </div>

</form>
{% endblock content %}
